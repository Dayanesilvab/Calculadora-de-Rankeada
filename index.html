<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Rankeadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Partidas Rankeadas</h1>
        <div class="input-group">
            <label for="vitorias">Número de Vitórias:</label>
            <input type="number" id="vitorias" min="0" required>
        </div>
        <div class="input-group">
            <label for="derrotas">Número de Derrotas:</label>
            <input type="number" id="derrotas" min="0" required>
        </div>
        <button onclick="calcularRank()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
